name: test

on: push

jobs:
  test-docker-archlinux-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Run curl HTTP3
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux
          options: --volume ${{ github.workspace }}:/work --workdir /work --privileged
          run: |
            echo "::group::curl HEAD HTTP/3"
            ./curl.sh https://google.com 20 1
            echo "::engroup::"
            echo "::group::hurl HEAD HTTP/3"
            ./hurl.sh https://google.com 20 1
            echo "::engroup::"
