name: test

on:
  push:
  workflow_dispatch:

jobs:
  test-hurl-docker-archlinux-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Run hurl HTTP3
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux
          options: --volume ${{ github.workspace }}:/work --workdir /work --privileged
          run: |
            set -Eeuo pipefail

            echo "::group::Installation Hurl prerequisites"
            ./setup_build_hurl.sh
            echo "::endgroup::"

            export PATH=$HOME/.cargo/bin:$PATH

            echo "::group::Build"
            ./build_hurl.sh
            echo "::endgroup::"

            echo "::group::Run"
            ./run_hurl-5.0.0.sh https://google.com 100 1
            echo "::endgroup::"
